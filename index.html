<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-6xl">Hunting Phone</h2>
    </header>
    <main class="container mx-auto">
       <section class="bg-slate-600 p-5"> 
        <input id="search-field" type="text" placeholder="search..." class="input input-bordered w-full max-w-xs font-bold text-xl" />
        <button onclick="handleSearch()" class="btn btn-accent">Search</button>
    </section>


        <!-- spinner -->
        
        <!--search result  -->
       <section>
        <div id="loading-spinner" class="text-center my-44 hidden">
            <span class="loading loading-dots loading-lg"></span>
        </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-3 gap-8 p-5">
            </div>
            <!-- show all button -->
            <div id="show-all-container" class="hidden">
                <button class="btn btn-accent">Show all</button>
            </div>

        </section>
    </main>
    <footer></footer>

    <script src="./js/phone.js"></script>
</body>

</html>
